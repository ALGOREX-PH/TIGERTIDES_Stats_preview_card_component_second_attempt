<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title> TIGERTIDES | Stats preview card component</title>
</head>
<body>
  <div class= "wrapper_card">
  <div class= "card">
  <div class= "leftside_card">
   <div class= "get_insights">
     <h1>Get <span>insights</span> that help your business grow.</h1>
     <p class = "description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      <div class = "stats">
        <div class= "stats_block">
          <div class= "stats_number">10K+</div>
          <div class= "stats_name">COMPANIES</div>
        </div>

        <div class= "stats_block">
          <div class= "stats_number">314</div>
          <div class= "stats_name">TEMPLATES</div>
        </div>

        <div class= "stats_block">
          <div class= "stats_number">12M+</div>
          <div class= "stats_name">QUERIES</div>
        </div>

      </div>
   </div>



  </div>
  <div class= "rightside_card">
    <img class= "image_desktop_version"src="images/image-header-desktop.jpg" alt="programmers">
    <img class= "image_mobile_version"src= "images/image-header-mobile.jpg" alt="programmers"> <!--mobile version picture-->
    <div class= "extra_purple"></div>
  </div>

  </div>


  </div>


  
</body>
</html>
